<!DOCTYPE html>
<html>
<head>
	<title>Starwars Game</title>

	<!-- build:js /js/main.js -->
	<script src="/node_modules/systemjs/dist/system.js"></script>
	<script src="/js-es6/systemjs.config.js"></script>
	<script>SystemJS.load('/js/main.js');</script>
	<!-- /build -->

	<link rel="stylesheet" type="text/css" href="/css/main.css">

<body>

	<h1>Star Wars Game</h1>
	<button type="button" onclick="starWars.hitRandom()">Hit Random Troop</button>

	<button type="button" onclick="starWars.start()" id="restart">Restart Game</button>
	<div class="battlefield">
		<div id="DarthVader_barracks"></div>
		<div id="stormtrooper_barracks"></div>
		<div id="dronetrooper_barracks"></div>
	</div>
